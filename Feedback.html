    <div style="clear:both;"></div>

    <div class="background">
      <form name="form" class="" action="index.html" onsubmit="return validateForm()" method="post">
        <fieldset>


            <strong><p>Contact details - <em>*required</em></p></strong>
            <label for="name">Name</label>
            <input type="text" name="name" id="name1" placeholder="Enter name">
            <br><br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter email">
            <br><br>
            <label for="phoneNumber">Phone number</label>
            <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="Enter phone number" >
            <br><br>
            <p>Do you consent to us emailing or texting you?</p>
            <br>
            <label for="phoneNumber">Yes</label>
            <input type="radio" name="decision" id="decision" value="Yes" >
            <label for="email">No</label>
            <input type="radio" name="decision" id="decision" value="No">
            <br><br><hr>

            <strong><p>General information</p></strong>
            <label for="firstTime">Is this your first time visiting the website?</label>
            <br><br>
            <input type="radio" name="firstTime" id="yes" value="Yes" >
            <label for="firstTime">Yes</label>
            <input type="radio" name="firstTime" id="no" value="No">
            <label for="firstTime">No</label>
            <br><br>
            <label for="information">Were you able to find the information you needed?</label>
            <br><br>
            <input type="radio" name="information" id="yes" value="Yes" >
            <label for="information">Yes</label>
            <input type="radio" name="information" id="no" value="No">
            <label for="information">No</label>
            <br><br>
            <label for="informationFeedback">If no, what information were you looking for?</label>
            <br><br>
            <textarea id="feedback" name="feedback" rows="4" cols="50" placeholder="Please enter text here"></textarea>
            <br><br><hr>

            <strong><p>Lesson feedback</p></strong>
            <label for="improved">How could lessons be improved?</label>
            <br><br>
            <textarea id="feedback" name="feedback" rows="4" cols="50" placeholder="Detail suggestions here"></textarea>
            <br><br>
            <label for="firstTime">What lessons would you be interested in?</label>
            <br><br>
            <textarea id="feedback" name="feedback" rows="4" cols="50" placeholder="Please enter text here"></textarea>
            <br><br><hr>

            <strong><p>Other</p></strong>
            <label for="firstTime">Is there anything else you would like to share with us?</label>
            <br><br>
            <textarea id="feedback" name="feedback" rows="4" cols="50" placeholder="Please enter text here"></textarea>
            <br><br>


            <input type="submit" value="Submit">
            <br><br><br><br>
      </fieldset>
